<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    .h2{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form{
      padding:20px;
    }
  </style>
</head>
<body>
  <h2>Login Page</h2>
  <form>
    <!-- <label for="username">Name:</label> -->
    <input type="text" id="username" name="" required placeholder="Username">
    <!-- <label for="password">Password:</label> -->
    <input type="password" id="password" name="" required placeholder="Password">
    <input type="button" value="Submit" onclick="login()">
  </form>
  <script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      //setter
      localStorage.setItem('username', username);
      localStorage.setItem('password', password);
      window.location.href = 'logic_redirect.html';
    }
  </script>
</body>
</html>
