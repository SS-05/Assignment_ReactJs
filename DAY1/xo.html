<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XO Game</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 24px;
      border: 1px solid black;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

  <script>
    const sqr = document.querySelectorAll('td');

    sqr.forEach((cell) => {
      cell.addEventListener('click', () => {
        if (!cell.textContent) {
          const symbol = prompt("Enter 'X' or 'O'");
          if ( symbol === 'X' || symbol === 'O' ||symbol === 'x' || symbol === 'o' ) {
            cell.textContent = symbol;
          }
          else{
            alert("Enter either X or O")
          }
          
        }
      });
    });
  </script>
</body>

</html>
